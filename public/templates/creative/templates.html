<div style="font-family: 'Segoe UI'; background:#e0f7fa; color:#00796b; padding:30px; border-radius:15px; max-width:800px; margin:auto;">
  <h1 style="text-align:center;">{{name}}</h1>
  <h3 style="text-align:center;">{{role}}</h3>
  <p>{{about}}</p>

  <h4>Skills</h4>
  <p>{{skills}}</p>

  <h4>Projects</h4>
  <div style="display:flex; flex-wrap:wrap; gap:10px;">
    {{projectsCards}}
  </div>

  <h4>Achievements</h4>
  <p>{{achievements}}</p>

  <div style="margin-top:20px;">
    <strong>Resume:</strong> {{resumeLink}}
  </div>

  <div style="margin-top:10px;">
    <strong>Certificates:</strong>
    <ul>{{certificatesList}}</ul>
  </div>
</div>
