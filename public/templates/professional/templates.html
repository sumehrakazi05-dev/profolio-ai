<div style="font-family: 'Roboto', sans-serif; background:#222; color:#eee; padding:40px; border-radius:15px; max-width:900px; margin:auto;">
  <h1 style="color:#fff;">{{name}}</h1>
  <h3 style="color:#ccc;">{{role}}</h3>
  <p>{{about}}</p>

  <h4 style="color:#fff;">Skills</h4>
  <ul>
    {{skillsList}}
  </ul>

  <h4 style="color:#fff;">Projects</h4>
  <ul>
    {{projectsList}}
  </ul>

  <h4 style="color:#fff;">Achievements</h4>
  <p>{{achievements}}</p>

  <div style="margin-top:20px;">
    <strong>Resume:</strong> {{resumeLink}}
  </div>

  <div style="margin-top:10px;">
    <strong>Certificates:</strong>
    <ul>{{certificatesList}}</ul>
  </div>
</div>
